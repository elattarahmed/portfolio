<VirtualHost *:443>
    ServerName this-is-my-lab.com
    ServerAlias www.this-is-my-lab.com

    DocumentRoot /var/www/portfolio

    <Directory /var/www/portfolio>
        AllowOverride All
        Require all granted
    </Directory>

    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/portfolio.crt
    SSLCertificateKeyFile /etc/ssl/private/portfolio.key

    ErrorLog ${APACHE_LOG_DIR}/portfolio_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/portfolio_ssl_access.log combined
</VirtualHost>
